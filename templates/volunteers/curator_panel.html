<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Curator Hub | Управление</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #00c6ff; --bg: #020408; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; background-image: radial-gradient(circle at 50% 120%, #10192e 0%, #020408 100%); min-height: 100vh; padding: 40px; }
        .glass-card { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 25px; }
        .tab-btn { padding: 15px 30px; font-weight: 900; text-transform: uppercase; font-size: 12px; letter-spacing: 2px; border-bottom: 3px solid transparent; transition: 0.3s; color: #444; }
        .tab-btn.active { color: var(--primary); border-color: var(--primary); }
        .loader { border-top-color: var(--primary); animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="app" class="max-w-7xl mx-auto hidden">
        <header class="flex justify-between items-start mb-12">
            <div>
                <h1 class="text-5xl font-black italic uppercase text-primary">Curator <span class="text-white">Panel</span></h1>
                <p class="text-gray-500 font-bold text-xs mt-2 tracking-[0.5em] uppercase">Control & Management System</p>
            </div>
            <div class="flex gap-4">
                <button onclick="location.href='/cabinet/'" class="glass-card hover:text-primary transition-all text-xs font-bold uppercase">В кабинет волонтера</button>
                <button onclick="logout()" class="glass-card hover:text-red-500 transition-all"><i class="fas fa-power-off"></i></button>
            </div>
        </header>
        
        <div class="flex gap-10 mb-10 border-b border-white/5">
            <button onclick="switchTab('req')" id="t1" class="tab-btn active">Новые Заявки</button>
            <button onclick="switchTab('vols')" id="t2" class="tab-btn">База Волонтеров</button>
        </div>

        <div id="secReq" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full flex justify-center py-20"><div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div></div>
        </div>
        
        <div id="secVols" class="hidden glass-card overflow-hidden p-0">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-white/5 text-[10px] font-black uppercase text-primary tracking-widest">
                        <tr><th class="p-6">Волонтер</th><th class="p-6">Направления</th><th class="p-6">Баллы</th><th class="p-6 text-right">Действия</th></tr>
                    </thead>
                    <tbody id="vTable" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('access');

        function logout() {
            localStorage.clear();
            location.href = '/login-page/';
        }

        async function init() {
            if (!token) { location.href = '/login-page/'; return; }

            try {
                // 1. Проверяем реальную роль через API
                const profRes = await fetch('/api/profile/', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!profRes.ok) throw new Error("Auth failed");
                
                const user = await profRes.json();
                
                // Проверка прав: админ или куратор
                if (user.role !== 'curator' && user.role !== 'admin') {
                    alert("Доступ запрещен! Ваша роль: " + user.role);
                    location.href = '/cabinet/';
                    return;
                }

                // Показываем интерфейс, если проверка пройдена
                document.getElementById('app').classList.remove('hidden');
                loadData();

            } catch (err) {
                console.error(err);
                logout();
            }
        }

        async function loadData() {
            try {
                // Загружаем заявки на баллы
                const rRes = await fetch('/api/curator/submissions/', { 
                    headers: {'Authorization': `Bearer ${token}`} 
                });
                const subs = await rRes.json();
                renderSubmissions(subs);

                // Загружаем список волонтеров
                const vRes = await fetch('/api/list/', { 
                    headers: {'Authorization': `Bearer ${token}`} 
                });
                const vols = await vRes.json();
                renderVolunteers(vols);

            } catch (err) {
                console.error("Ошибка загрузки данных:", err);
            }
        }

        function renderSubmissions(subs) {
            const reqCont = document.getElementById('secReq');
            const pending = Array.isArray(subs) ? subs.filter(s => s.status === 'pending') : [];
            
            if (pending.length === 0) {
                reqCont.innerHTML = '<div class="col-span-full text-center py-10 text-gray-500 italic font-bold">Новых заявок пока нет...</div>';
                return;
            }

            reqCont.innerHTML = pending.map(s => `
                <div class="glass-card border-t-2 border-primary hover:scale-[1.02] transition-all">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-primary font-black italic text-xl">+${s.task_details?.points || 0}</span>
                        <span class="text-[9px] text-gray-500 font-bold uppercase">${new Date(s.created_at).toLocaleDateString()}</span>
                    </div>
                    <h4 class="font-black text-lg uppercase mb-1">${s.volunteer_name || 'Аноним'}</h4>
                    <p class="text-[10px] text-primary/60 font-bold uppercase mb-2">${s.task_details?.title || 'Задание'}</p>
                    <p class="text-sm text-gray-400 mb-6 italic">"${s.description || 'Без комментария'}"</p>
                    <div class="flex gap-2">
                        <button onclick="updateStatus(${s.id}, 'approved')" class="flex-1 bg-primary text-black font-black py-3 rounded-xl uppercase text-xs hover:opacity-80 transition-all">Принять</button>
                        <button onclick="updateStatus(${s.id}, 'rejected')" class="bg-red-500/10 text-red-500 border border-red-500/20 px-4 rounded-xl hover:bg-red-500 hover:text-white transition-all"><i class="fas fa-times"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function renderVolunteers(vols) {
            const table = document.getElementById('vTable');
            if (!Array.isArray(vols)) return;

            table.innerHTML = vols.map(v => `
                <tr class="hover:bg-white/5 transition-all">
                    <td class="p-6">
                        <p class="font-bold text-lg">${v.name || 'Не указано'}</p>
                        <p class="text-[10px] text-gray-600 font-bold uppercase tracking-widest">${v.login}</p>
                    </td>
                    <td class="p-6 text-xs text-gray-400">
                        ${v.direction?.map(d => `<span class="text-primary/80">#${d.name}</span>`).join(' ') || 'Нет'}
                    </td>
                    <td class="p-6 font-black text-primary text-2xl italic">${v.point}</td>
                    <td class="p-6 text-right">
                        <span class="bg-orange-500/10 text-orange-500 text-[10px] px-3 py-1 rounded-full font-black uppercase">
                            Карточки: ${v.yellow_card}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        async function updateStatus(id, newStatus) {
            try {
                const res = await fetch(`/api/curator/submissions/${id}/`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                if (res.ok) loadData();
                else alert("Ошибка при обновлении статуса");
            } catch (err) {
                console.error(err);
            }
        }

        function switchTab(t) {
            document.getElementById('secReq').classList.toggle('hidden', t === 'vols');
            document.getElementById('secVols').classList.toggle('hidden', t === 'req');
            document.getElementById('t1').classList.toggle('active', t === 'req');
            document.getElementById('t2').classList.toggle('active', t === 'vols');
        }

        init();
    </script>
</body>
</html>
