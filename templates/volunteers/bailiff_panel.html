<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал Пристава</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/qFYrFSnD/2105176-1-removebg-preview.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00c6ff; --bg: #020408; --border: rgba(255,255,255,0.1); }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Скроллбары */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0b1120; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }

        /* ТАБЛИЦА */
        .table-container { flex: 1; overflow: auto; position: relative; background: #0f172a; }
        
        table { border-collapse: separate; border-spacing: 0; min-width: 100%; }
        
        th, td {
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            height: 44px; padding: 0; box-sizing: border-box;
        }

        /* Заголовки (Даты) */
        thead th {
            position: sticky; top: 0; z-index: 10;
            background: #1e293b; color: #94a3b8; 
            font-size: 11px; font-weight: 700;
            min-width: 60px; text-align: center;
            vertical-align: middle;
        }

        /* Первый столбец (Имена) */
        tbody td:first-child, thead th:first-child {
            position: sticky; left: 0; z-index: 20;
            background: #0f172a;
            border-right: 2px solid var(--border);
            width: 220px; min-width: 220px;
        }
        thead th:first-child { z-index: 30; background: #1e293b; text-align: left; padding-left: 16px; }

        .vol-row { display: flex; align-items: center; gap: 10px; padding: 0 12px; height: 100%; }
        .avatar { width: 24px; height: 24px; border-radius: 6px; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; }
        
        /* Ячейки */
        .cell {
            width: 100%; height: 100%; cursor: pointer; user-select: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 12px; font-weight: 900; transition: 0.1s;
        }
        .cell:hover { background: rgba(255,255,255,0.05); }

        /* Статусы */
        .st-present { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .st-late { background: rgba(250, 204, 21, 0.2); color: #facc15; }
        .st-excused { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .st-absent { background: rgba(239, 68, 68, 0.2); color: #f87171; }

        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 2000; }
        .toast { padding: 12px 20px; border-radius: 12px; background: #1e293b; border-left: 4px solid var(--primary); color: white; margin-bottom: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 10px; }
        
        /* Инпут даты */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1); opacity: 0.5; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="toast-container"></div>

    <div class="bg-[#0b1120] border-b border-white/10 p-4 flex flex-col xl:flex-row justify-between items-center gap-4">
        
        <div class="flex items-center gap-4 w-full xl:w-auto overflow-x-auto pb-2 xl:pb-0">
            <h1 class="text-xl font-black italic uppercase text-white hidden xl:block mr-4">ЖУРНАЛ</h1>
            
            <div class="flex flex-col">
                <label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Месяц</label>
                <input type="month" id="monthInput" class="bg-[#1e293b] text-white text-xs font-bold px-3 py-2 rounded-xl border border-white/10 outline-none focus:border-primary" onchange="fetchData()">
            </div>
            
            <div class="flex flex-col w-64 flex-shrink-0">
                <label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Направление</label>
                <select id="directionSelect" class="bg-[#1e293b] text-white text-xs font-bold px-3 py-2 rounded-xl border border-white/10 outline-none focus:border-primary w-full" onchange="fetchData()">
                    <option value="">Загрузка...</option>
                </select>
            </div>
        </div>

        <div class="flex items-center gap-3 w-full xl:w-auto justify-end">
            
            <div class="flex items-end gap-2 bg-white/5 p-1.5 rounded-xl border border-white/10">
                <div class="flex flex-col">
                    <label class="text-[8px] text-gray-400 font-bold uppercase ml-1 mb-0.5">Добавить дату</label>
                    <input type="date" id="manualDateInput" class="bg-[#020408] text-white text-xs font-bold px-2 py-1.5 rounded-lg outline-none border border-white/10 w-32">
                </div>
                <button onclick="handleAddDate()" class="bg-primary hover:bg-white text-black h-[30px] w-[30px] rounded-lg flex items-center justify-center transition" title="Добавить колонку">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="w-px h-8 bg-white/10 mx-2"></div>

            <button onclick="saveChanges()" id="saveBtn" class="bg-green-500 hover:bg-green-400 text-black text-xs font-black uppercase px-6 py-2.5 rounded-xl transition disabled:opacity-50 disabled:cursor-not-allowed h-full shadow-[0_0_15px_rgba(34,197,94,0.3)]">
                Сохранить (<span id="changesCount">0</span>)
            </button>
            
            <button onclick="logout()" class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center text-gray-400 hover:text-white hover:bg-red-500/20 transition">
                <i class="fas fa-power-off"></i>
            </button>
        </div>
    </div>

    <div class="table-container relative">
        <div id="loader" class="absolute inset-0 bg-[#0f172a] z-50 flex items-center justify-center hidden">
            <i class="fas fa-circle-notch fa-spin text-3xl text-primary"></i>
        </div>
        
        <table id="journalTable" class="hidden">
            <thead>
                <tr id="headerRow">
                    <th>ФИО Волонтера</th>
                    </tr>
            </thead>
            <tbody id="journalBody">
                </tbody>
        </table>

        <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center opacity-50">
            <i class="fas fa-users text-5xl mb-4 text-gray-600"></i>
            <p class="text-sm font-bold text-gray-400">Выберите направление</p>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('access');
        const API = {
            profile: '/api/profile/',
            discovery: '/api/discovery/',
            attendance: '/api/attendance/'
        };

        const STATUS_FLOW = [null, 'present', 'late', 'excused', 'absent'];
        const STATUS_UI = {
            'present': { text: 'П', class: 'st-present' },
            'late':    { text: 'Оп', class: 'st-late' },
            'excused': { text: 'УП', class: 'st-excused' },
            'absent':  { text: 'Н', class: 'st-absent' }
        };

        let activeDates = []; 
        let volunteers = [];  
        let changesBuffer = {}; 

        async function init() {
            if(!token) {
                if(window.location.pathname !== '/login/') window.location.href = '/login/';
                return;
            }
            
            // Устанавливаем текущий месяц
            const now = new Date();
            const y = now.getFullYear();
            const m = String(now.getMonth()+1).padStart(2,'0');
            const d = String(now.getDate()).padStart(2,'0');
            
            document.getElementById('monthInput').value = `${y}-${m}`;
            
            // Устанавливаем в "Добавить дату" сегодняшний день по умолчанию
            document.getElementById('manualDateInput').value = `${y}-${m}-${d}`;

            try {
                const [uRes, dRes] = await Promise.all([
                    fetch(API.profile, { headers: { 'Authorization': `Bearer ${token}` } }),
                    fetch(API.discovery, { headers: { 'Authorization': `Bearer ${token}` } })
                ]);
                
                if(uRes.status === 401) { logout(); return; }
                const user = await uRes.json();
                
                if(!['bailiff_activity', 'admin', 'curator', 'president'].includes(user.role)) {
                    alert('Нет прав'); location.href='/'; return;
                }

                const disc = await dRes.json();
                renderDirections(disc.all_directions);

            } catch(e) { console.error(e); }
        }

        function renderDirections(dirs) {
            const sel = document.getElementById('directionSelect');
            sel.innerHTML = '<option value="">Выберите направление...</option>';
            dirs.forEach(d => {
                sel.innerHTML += `<option value="${d.id}">${d.name}</option>`;
            });
        }

        async function fetchData() {
            const dirId = document.getElementById('directionSelect').value;
            const monthStr = document.getElementById('monthInput').value;

            if(!dirId || !monthStr) {
                document.getElementById('journalTable').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('emptyState').classList.add('hidden');
            changesBuffer = {};
            updateChangesUI();

            try {
                const res = await fetch(`${API.attendance}month_journal/?direction_id=${dirId}&month=${monthStr}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                volunteers = data.volunteers;
                activeDates = data.dates; 
                renderTable();

            } catch(e) {
                console.error(e);
                showToast('Ошибка загрузки', 'error');
            } finally {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('journalTable').classList.remove('hidden');
            }
        }

        // --- НОВАЯ ФУНКЦИЯ ДОБАВЛЕНИЯ ДАТЫ ---
        function handleAddDate() {
            const dateInput = document.getElementById('manualDateInput');
            const dateStr = dateInput.value;
            const selectedMonth = document.getElementById('monthInput').value;

            if(!dateStr) return showToast("Выберите дату", "error");
            
            // Проверка: Дата должна совпадать с выбранным месяцем в таблице
            if(!dateStr.startsWith(selectedMonth)) {
                return showToast(`Дата должна быть в месяце ${selectedMonth}`, 'error');
            }

            // Проверка на дубликат
            if(activeDates.includes(dateStr)) {
                return showToast("Эта дата уже есть в таблице", 'error');
            }

            // Добавляем и сортируем
            activeDates.push(dateStr);
            activeDates.sort();
            
            renderTable();
            showToast(`Добавлена колонка: ${formatDateHeader(dateStr)}`, 'success');
        }

        function formatDateHeader(isoDate) {
            const [y, m, d] = isoDate.split('-');
            return `${d}.${m}`;
        }

        function renderTable() {
            const thead = document.getElementById('headerRow');
            const tbody = document.getElementById('journalBody');
            
            while(thead.children.length > 1) thead.removeChild(thead.lastChild);

            activeDates.forEach(date => {
                const th = document.createElement('th');
                // Добавляем возможность удалить локально добавленную колонку (если захотите)
                th.innerHTML = `
                    <div class="flex flex-col items-center justify-center">
                        <span>${formatDateHeader(date)}</span>
                    </div>
                `;
                thead.appendChild(th);
            });

            tbody.innerHTML = '';
            
            if(volunteers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="100" class="p-8 text-center text-gray-500">Нет волонтеров</td></tr>';
                return;
            }

            volunteers.forEach(vol => {
                const tr = document.createElement('tr');
                const hue = (vol.id * 137) % 360;
                
                const tdName = document.createElement('td');
                tdName.innerHTML = `
                    <div class="vol-row">
                        <div class="avatar" style="background: hsl(${hue}, 60%, 25%)">${vol.initials}</div>
                        <div class="truncate text-xs font-bold text-gray-300 w-32" title="${vol.name}">${vol.name}</div>
                    </div>
                `;
                tr.appendChild(tdName);

                activeDates.forEach(date => {
                    const td = document.createElement('td');
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    const key = `${vol.id}_${date}`;
                    let status = undefined;
                    
                    if (changesBuffer.hasOwnProperty(key)) {
                        status = changesBuffer[key];
                    } else {
                        status = vol.records[date];
                    }

                    if(status) {
                        const ui = STATUS_UI[status];
                        cell.classList.add(ui.class);
                        cell.innerText = ui.text;
                    }

                    cell.onclick = () => cycleStatus(vol.id, date);
                    td.appendChild(cell);
                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });
        }

        function cycleStatus(volId, date) {
            const key = `${volId}_${date}`;
            
            let current = undefined;
            if (changesBuffer.hasOwnProperty(key)) {
                current = changesBuffer[key];
            } else {
                const v = volunteers.find(u => u.id === volId);
                current = v ? v.records[date] : null;
            }

            let idx = STATUS_FLOW.indexOf(current || null);
            idx = (idx + 1) % STATUS_FLOW.length;
            const next = STATUS_FLOW[idx];

            changesBuffer[key] = next;
            renderTable();
            updateChangesUI();
        }

        function updateChangesUI() {
            const count = Object.keys(changesBuffer).length;
            document.getElementById('changesCount').innerText = count;
            const btn = document.getElementById('saveBtn');
            btn.disabled = count === 0;
            btn.classList.toggle('opacity-50', count === 0);
        }

        async function saveChanges() {
            if(Object.keys(changesBuffer).length === 0) return;

            const btn = document.getElementById('saveBtn');
            const dirId = document.getElementById('directionSelect').value;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;

            const records = [];
            for (const [key, status] of Object.entries(changesBuffer)) {
                const [volId, date] = key.split('_');
                records.push({ volunteer_id: parseInt(volId), date: date, status: status });
            }

            try {
                const res = await fetch(`${API.attendance}mark_bulk/`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ direction_id: parseInt(dirId), records: records })
                });

                if(res.ok) {
                    showToast('Сохранено!', 'success');
                    records.forEach(r => {
                        const v = volunteers.find(u => u.id === r.volunteer_id);
                        if(v) {
                            if(r.status) v.records[r.date] = r.status;
                            else delete v.records[r.date];
                        }
                    });
                    changesBuffer = {};
                    updateChangesUI();
                    renderTable();
                } else {
                    showToast('Ошибка сервера', 'error');
                }
            } catch(e) {
                console.error(e);
                showToast('Ошибка сети', 'error');
            } finally {
                btn.innerHTML = 'Сохранить (<span id="changesCount">0</span>)';
                btn.disabled = false;
            }
        }

        function logout() { 
            localStorage.removeItem('access'); 
            if(window.location.pathname !== '/login/') window.location.href = '/login/'; 
        }

        function showToast(msg, type='info') {
            const t = document.createElement('div');
            t.className = `toast ${type==='error'?'border-red-500':'border-green-500'}`;
            t.innerHTML = `<span>${msg}</span>`;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        init();
    </script>
</body>
</html>
