<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interact Club of Bishkek</title>

    <link rel="icon" type="image/png" href="https://i.ibb.co/qFYrFSnD/2105176-1-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
    :root {
        --primary: #00c6ff;
        --bg: #020408;
        --glass: rgba(15, 23, 42, 0.75);
        --border: rgba(255, 255, 255, 0.12);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        min-height: 100dvh; 
        background: var(--bg);
        font-family: 'Inter', sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        padding: 20px 0;
    }

    #particles-js {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at center, #10192e 0%, #000 100%);
    }

    /* ================= CARD ================= */
    .glass-card {
        position: relative;
        width: 90%;
        max-width: 600px;
        padding: 40px 20px;
        border-radius: 28px;
        background: var(--glass);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--border);
        text-align: center;
        box-shadow: 0 0 70px rgba(0, 198, 255, 0.15);
        transform-style: preserve-3d;
        overflow: hidden;
    }

    .glass-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg, 
            transparent, 
            rgba(255, 255, 255, 0.1), 
            rgba(0, 198, 255, 0.3), 
            rgba(255, 255, 255, 0.1), 
            transparent
        );
        transform: skewX(-25deg);
        animation: glowSweep 4s infinite linear;
        pointer-events: none;
    }

    @keyframes glowSweep {
        0% { left: -150%; }
        100% { left: 150%; }
    }

    .top-logo {
        width: 130px;
        max-width: 35%;
        margin-bottom: 20px;
        filter: drop-shadow(0 0 12px rgba(0, 198, 255, 0.5));
        position: relative; 
        z-index: 2;
    }

    h1 { font-family: 'Montserrat', sans-serif; text-transform: uppercase; line-height: 1.1; position: relative; z-index: 2;}

    .main-title {
        display: block;
        font-size: clamp(2.2rem, 8vw, 4rem);
        font-weight: 900;
        background: linear-gradient(90deg, #ffffff 0%, #ffffff 20%, var(--primary) 50%, #ffffff 80%, #ffffff 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s linear infinite;
        margin-bottom: 10px;
    }

    @keyframes shine { 
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
    }

    .sub-title {
        display: block;
        letter-spacing: 2px;
        font-size: clamp(0.8rem, 3vw, 1.3rem);
        color: #fff;
        text-shadow: 0 0 14px rgba(0, 198, 255, 0.35);
        position: relative; z-index: 2;
    }

    .description {
        margin: 25px auto 25px;
        max-width: 90%;
        color: #a8b8d0;
        line-height: 1.6;
        font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        position: relative; z-index: 2;
    }

    /* ================= TIMER STYLES ================= */
    .countdown-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        margin-bottom: 35px;
        position: relative;
        z-index: 2;
    }

    .timer-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 65px;
    }

    .timer-box span {
        font-family: 'Montserrat', sans-serif;
        font-size: clamp(1.5rem, 4.5vw, 2.4rem);
        font-weight: 800;
        color: #fff;
        text-shadow: 0 0 15px rgba(0, 198, 255, 0.6);
        line-height: 1;
    }

    .timer-box label {
        font-size: 0.65rem;
        text-transform: uppercase;
        color: var(--primary);
        letter-spacing: 1px;
        margin-top: 8px;
        font-weight: 600;
        opacity: 0.8;
    }

    .timer-divider {
        font-size: 1.8rem;
        color: var(--primary);
        font-weight: 800;
        padding-bottom: 22px;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }

    /* ================= STATS ================= */
    .stats-grid {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 40px;
        flex-wrap: wrap;
        position: relative; z-index: 2;
    }

    .stat-item {
        flex: 1;
        min-width: 100px;
        padding: 15px 10px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .stat-item:hover {
        transform: translateY(-4px);
        border-color: var(--primary);
        box-shadow: 0 0 20px rgba(0, 198, 255, 0.3);
    }

    .stat-infinity {
        font-size: 2.5rem;
        line-height: 1;
        text-shadow: 0 0 14px var(--primary);
        margin-bottom: 5px;
    }

    .stat-label {
        font-size: 0.7rem;
        letter-spacing: 1px;
        color: var(--primary);
        font-weight: 700;
        text-transform: uppercase;
    }

    /* ================= BUTTON ================= */
    .neon-btn {
        padding: 16px 50px;
        border-radius: 50px;
        background: transparent;
        border: 2px solid var(--primary);
        color: var(--primary);
        font-weight: 800;
        font-size: 1rem;
        letter-spacing: 2px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: 0.3s;
        text-transform: uppercase;
        -webkit-tap-highlight-color: transparent;
        z-index: 2;
    }

    .neon-btn::before {
        content: "";
        position: absolute;
        inset: 0;
        background: var(--primary);
        transform: scaleX(0);
        transform-origin: left;
        transition: 0.3s;
        z-index: -1;
    }

    .neon-btn:hover, .neon-btn:active {
        color: #000;
        box-shadow: 0 0 35px rgba(0, 198, 255, 0.6);
    }

    .neon-btn:hover::before, .neon-btn:active::before { transform: scaleX(1); }

    /* ================= MODAL ================= */
    .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: 0.3s;
        z-index: 1000;
        padding: 20px;
    }

    .modal-overlay.active { opacity: 1; visibility: visible; }

    .modal-content {
        background: #0f172a;
        padding: 40px 30px;
        border-radius: 24px;
        border: 1px solid var(--primary);
        text-align: center;
        width: 100%;
        max-width: 350px;
        box-shadow: 0 0 50px rgba(0,198,255,0.2);
    }

    .modal-content h2 { font-family: 'Montserrat', sans-serif; margin-bottom: 20px; }

    .social-row { display: flex; justify-content: center; gap: 20px; }

    .social-item {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(255,255,255,0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        transition: 0.3s;
        text-decoration: none;
    }

    .social-item:hover { background: var(--primary); color: #000; transform: translateY(-4px); }

    /* ================= MEDIA QUERIES ================= */
    @media (max-width: 768px) {
        .glass-card { padding: 30px 20px; }
        .neon-btn { width: 100%; max-width: 300px; }
    }

    @media (max-width: 480px) {
        .main-title { font-size: 2.5rem; }
        .sub-title { font-size: 0.8rem; letter-spacing: 1px; }
        .stats-grid { gap: 10px; }
        .stat-item { min-width: 80px; padding: 10px 5px; }
        .stat-infinity { font-size: 2rem; }
        .countdown-container { gap: 5px; }
        .timer-box { min-width: 50px; }
    }
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="glass-card" id="tilt">
    <img class="top-logo" src="https://i.ibb.co/FbMdgjML/image-removebg-preview.png" alt="Logo">

    <h1>
        <span class="main-title">COMING SOON</span>
        <span class="sub-title">INTERACT CLUB OF BISHKEK</span>
    </h1>

    <p class="description">
        Международный клуб активной молодежи.<br>
        Лидерство • Служение • Дружба
    </p>

    <div class="countdown-container">
        <div class="timer-box">
            <span id="days">00</span>
            <label>дней</label>
        </div>
        <div class="timer-divider">:</div>
        <div class="timer-box">
            <span id="hours">00</span>
            <label>часов</label>
        </div>
        <div class="timer-divider">:</div>
        <div class="timer-box">
            <span id="minutes">00</span>
            <label>мин</label>
        </div>
        <div class="timer-divider">:</div>
        <div class="timer-box">
            <span id="seconds">00</span>
            <label>сек</label>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-item">
            <div class="stat-infinity">&infin;</div>
            <div class="stat-label">Проекты</div>
        </div>
        <div class="stat-item">
            <div class="stat-infinity">&infin;</div>
            <div class="stat-label">Люди</div>
        </div>
        <div class="stat-item">
            <div class="stat-infinity">&infin;</div>
            <div class="stat-label">Идеи</div>
        </div>
    </div>

    <button class="neon-btn" id="openModal">Присоединиться</button>
</div>

<div class="modal-overlay" id="modal">
    <div class="modal-content">
        <h2>Мы в соцсетях</h2>
        <div class="social-row">
            <a class="social-item" href="https://t.me/interact_club_kg_bot"><i class="fab fa-telegram-plane"></i></a>
            <a class="social-item" href="https://instagram.com/interactbishkek"><i class="fab fa-instagram"></i></a>
            <a class="social-item" href="https://tiktok.com/@interactbishkek"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
// Particles
const isMobile = window.innerWidth < 768;
particlesJS("particles-js", {
    particles: {
        number: { value: isMobile ? 30 : 60 },
        color: { value: "#00c6ff" },
        size: { value: 3, random: true },
        line_linked: { enable: true, opacity: .2 },
        move: { enable: true, speed: 2 }
    },
    interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: !isMobile, mode: "grab" } }
    }
});

// 3D TILT
const card = document.getElementById("tilt");
if (!isMobile) {
    document.addEventListener("mousemove", e => {
        const x = (window.innerWidth/2 - e.clientX)/25;
        const y = (window.innerHeight/2 - e.clientY)/25;
        card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });
}

// MODAL
const modal = document.getElementById("modal");
document.getElementById("openModal").onclick = () => modal.classList.add("active");
modal.onclick = e => { if(e.target === modal) modal.classList.remove("active"); }

// TIMER LOGIC
function updateTimer() {
    const targetDate = new Date("February 1, 2026 00:00:00").getTime();
    const now = new Date().getTime();
    const diff = targetDate - now;

    if (diff > 0) {
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = d.toString().padStart(2, '0');
        document.getElementById("hours").innerText = h.toString().padStart(2, '0');
        document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
        document.getElementById("seconds").innerText = s.toString().padStart(2, '0');
    } else {
        document.querySelector(".countdown-container").innerHTML = "<h2 style='color:var(--primary)'>МЫ ОТКРЫЛИСЬ!</h2>";
    }
}
setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
