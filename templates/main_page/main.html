{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interact Club </title>

<link rel="icon" type="image/png" href="{% static 'image/logo.png' %}">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root {
  --bg-dark: #070b14;
  --blue: #0055ff;
  --blue-light: #00d2ff;
  --white: #ffffff;
  --gray: rgba(255,255,255,0.6);
}

*{margin:0;padding:0;box-sizing:border-box;}

html, body {
  width: 100%;
  height: 100%;
  font-family: 'Inter', sans-serif;
  background: 
    linear-gradient(rgba(7, 11, 20, 0.94), rgba(7, 11, 20, 0.94)), 
    url("{% static 'image/interact_logo.png' %}"); 
  background-color: var(--bg-dark);
  background-size: 65%; 
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: var(--white);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.wrapper {
  text-align: center;
  padding: 20px;
  max-width: 800px;
  z-index: 10;
}

h1 {
  font-size: clamp(2.2rem, 6vw, 4rem);
  font-weight: 800;
  margin-bottom: 12px;
  letter-spacing: -1.5px;
}

h1 span {
  display: block;
  background: linear-gradient(to right, var(--blue) 20%, #fff 45%, #fff 55%, var(--blue) 80%);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textShine 5s linear infinite;
}

@keyframes textShine { to { background-position: 200% center; } }

.subtitle {
  font-size: 1.05rem;
  color: var(--gray);
  max-width: 480px;
  margin: 0 auto 45px;
  line-height: 1.5;
}

/* Лаконичный блок с инфо */
.stats {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-bottom: 50px;
}

.info-item .value { 
  font-size: 2.2rem; 
  font-weight: 700; 
  display: block;
  color: #fff;
}

.info-item .label {
  font-size: 0.65rem;
  letter-spacing: 1.2px;
  text-transform: uppercase;
  color: var(--blue-light);
  font-weight: 600;
}

/* Кнопка с мягким свечением */
.btn {
  padding: 16px 40px;
  border-radius: 100px;
  border: none;
  background: var(--blue);
  color: #fff;
  font-weight: 700;
  font-size: 0.85rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
  transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 0 15px rgba(0, 85, 255, 0.4);
}

.btn:hover {
  background: var(--blue-light);
  transform: translateY(-2px);
  box-shadow: 0 0 25px rgba(0, 210, 255, 0.5);
}

/* Модалка */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: 0.4s;
  z-index: 100;
}

.modal.active { opacity: 1; pointer-events: auto; }

.modal-box {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 40px;
  border-radius: 24px;
  text-align: center;
}

.socials { display: flex; gap: 15px; justify-content: center; margin-top: 20px; }
.socials a {
  width: 50px; height: 50px; border-radius: 50%;
  background: rgba(255, 255, 255, 0.07);
  display: flex; align-items: center; justify-content: center;
  font-size: 1.2rem; color: #fff; transition: 0.3s;
}
.socials a:hover { background: var(--blue); transform: scale(1.1); }

@media (max-width: 500px) {
  .stats { gap: 20px; }
}
</style>
</head>

<body>

<div class="wrapper">
  <h1>INTERACT OF BISHKEK <span>COMING SOON</span></h1>

  <p class="subtitle">
    Международный клуб активной молодёжи.<br>Проекты, развитие и вклад в общество.
  </p>

  <div class="stats">
    <div class="info-item">
      <span class="value">∞</span>
      <span class="label">Потенциал</span>
    </div>
    <div class="info-item">
      <span class="value">∞</span>
      <span class="label">Проекты</span>
    </div>
    <div class="info-item">
      <span class="value">∞</span>
      <span class="label">Возможности</span>
    </div>
  </div>

  <div class="cta">
    <button class="btn" id="openModal">Наши соцсети</button>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h2 style="margin-bottom: 5px; font-weight: 700; font-size: 1.2rem;">Следите за нами</h2>
    <div class="socials">
      <a href="https://t.me/interact_club_kg_bot"><i class="fab fa-telegram"></i></a>
      <a href="https://www.instagram.com/interactbishkek"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@interactbishkek"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>
</div>

<script>
const modal = document.getElementById('modal');
const openBtn = document.getElementById('openModal');
openBtn.onclick = () => modal.classList.add('active');
modal.onclick = (e) => { if (e.target === modal) modal.classList.remove('active'); };
</script>

</body>
</html>
