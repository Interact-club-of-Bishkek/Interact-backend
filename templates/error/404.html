<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Страница не найдена</title>

<link rel="icon" type="image/png" href="https://i.ibb.co/qFYrFSnD/2105176-1-removebg-preview.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg-dark: #070b14;
  --blue: #0055ff;
  --blue-light: #00d2ff;
  --white: #ffffff;
  --gray: rgba(255,255,255,0.6);
}

/* ===== Общие стили ===== */
* {margin:0;padding:0;box-sizing:border-box;}

html, body {
  width: 100%;
  height: 100%;
  font-family: 'Inter', sans-serif;
  background-color: var(--bg-dark);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== Фоновый блок с логотипом ===== */
.background-logo {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 65%; /* чуть больше */
  max-width: 700px;
  transform: translate(-50%, -50%);
  opacity: 0.15; /* менее заметно */
  animation: bgPulse 8s ease-in-out infinite alternate, bgGlow 4s ease-in-out infinite alternate;
  z-index: 0;
  border-radius: 20px;
}

@keyframes bgPulse {
  0% { transform: translate(-50%, -50%) scale(1); opacity: 0.12; }
  50% { transform: translate(-50%, -50%) scale(1.03); opacity: 0.18; }
  100% { transform: translate(-50%, -50%) scale(1); opacity: 0.12; }
}

@keyframes bgGlow {
  0%, 100% { filter: drop-shadow(0 0 20px rgba(0,198,255,0.1)); }
  50% { filter: drop-shadow(0 0 40px rgba(0,198,255,0.25)); }
}

/* ===== Контент ===== */
.wrapper {
  position: relative;
  text-align: center;
  padding: 20px;
  max-width: 700px;
  z-index: 1;
}

h1 {
  font-size: clamp(4rem, 15vw, 8rem);
  font-weight: 800;
  margin-bottom: 12px;
  letter-spacing: -2px;
  color: #fff;
}

h1 span {
  display: inline-block;
  background: linear-gradient(to right, var(--blue) 20%, #fff 45%, #fff 55%, var(--blue) 80%);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textShine 5s linear infinite;
}

@keyframes textShine { to { background-position: 200% center; } }

.subtitle {
  font-size: 1.1rem;
  color: var(--gray);
  max-width: 480px;
  margin: 0 auto 45px;
  line-height: 1.5;
}

.btn {
  padding: 16px 40px;
  border-radius: 100px;
  border: none;
  background: var(--blue);
  color: #fff;
  font-weight: 700;
  font-size: 0.85rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
  transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 0 15px rgba(0, 85, 255, 0.4);
  text-decoration: none;
  display: inline-block;
}

.btn:hover {
  background: var(--blue-light);
  transform: translateY(-2px);
  box-shadow: 0 0 25px rgba(0, 210, 255, 0.5);
}

/* ===== Адаптив ===== */
@media (max-width: 768px) {
  .background-logo { width: 80%; }
  h1 { font-size: clamp(3rem, 12vw, 6rem); }
  .subtitle { font-size: 1rem; max-width: 380px; }
  .btn { padding: 14px 32px; font-size: 0.8rem; }
}

@media (max-width: 480px) {
  .background-logo { width: 95%; opacity: 0.12; }
  h1 { font-size: clamp(2.5rem, 10vw, 5rem); }
  .subtitle { font-size: 0.9rem; max-width: 300px; }
  .btn { padding: 12px 28px; font-size: 0.75rem; }
}
</style>
</head>

<body>

<!-- Фоновый логотип с мягкой анимацией пульсации и сияния -->
<img class="background-logo" src="https://i.ibb.co/FbMdgjML/image-removebg-preview.png" alt="Фон логотип">

<div class="wrapper">
  <h1><span>404</span></h1>
  <p class="subtitle">
    Кажется, вы заблудились. Страница, которую вы ищете, не существует или была перемещена.
  </p>
  <div class="cta">
    <a href="/" class="btn">На главную</a>
  </div>
</div>

</body>
</html>
