{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Страница не найдена</title>

<link rel="icon" type="image/png" href="{% static 'image/logo.png' %}">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root {
  --bg-dark: #070b14;
  --blue: #0055ff;
  --blue-light: #00d2ff;
  --white: #ffffff;
  --gray: rgba(255,255,255,0.6);
}

*{margin:0;padding:0;box-sizing:border-box;}

html, body {
  width: 100%;
  height: 100%;
  font-family: 'Inter', sans-serif;
  background: 
    linear-gradient(rgba(7, 11, 20, 0.94), rgba(7, 11, 20, 0.94)), 
    /* Исправленный путь к фоновому логотипу */
    url("{% static 'image/interact_logo.png' %}"); 
  background-color: var(--bg-dark);
  background-size: 65%; 
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: var(--white);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.wrapper {
  text-align: center;
  padding: 20px;
  max-width: 800px;
  z-index: 10;
}

h1 {
  font-size: clamp(4rem, 15vw, 8rem);
  font-weight: 800;
  margin-bottom: 12px;
  letter-spacing: -2px;
  color: #fff;
}

h1 span {
  display: inline-block;
  background: linear-gradient(to right, var(--blue) 20%, #fff 45%, #fff 55%, var(--blue) 80%);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textShine 5s linear infinite;
}

@keyframes textShine { to { background-position: 200% center; } }

.subtitle {
  font-size: 1.1rem;
  color: var(--gray);
  max-width: 480px;
  margin: 0 auto 45px;
  line-height: 1.5;
}

.btn {
  padding: 16px 40px;
  border-radius: 100px;
  border: none;
  background: var(--blue);
  color: #fff;
  font-weight: 700;
  font-size: 0.85rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
  transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 0 15px rgba(0, 85, 255, 0.4);
  text-decoration: none;
  display: inline-block;
}

.btn:hover {
  background: var(--blue-light);
  transform: translateY(-2px);
  box-shadow: 0 0 25px rgba(0, 210, 255, 0.5);
}
</style>
</head>

<body>

<div class="wrapper">
  <h1><span>404</span></h1>

  <p class="subtitle">
    Кажется, вы заблудились. Страница, которую вы ищете, не существует или была перемещена.
  </p>

  <div class="cta">
    <a href="/" class="btn">На главную</a>
  </div>
</div>

</body>
</html>
