<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Расписание волонтёров</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #dbeafe, #e0f2fe);
      color: #111827;
      padding: 30px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border: 3px solid #6366f1;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(99, 102, 241, 0.2);
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      color: #3730a3;
      margin-bottom: 40px;
      background: linear-gradient(to right, #6366f1, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background-color: #ffffff;
      box-shadow: 0 4px 16px rgba(99, 102, 241, 0.15);
      border-radius: 16px;
      overflow: hidden;
    }

    thead {
      background: linear-gradient(to right, #6366f1, #818cf8);
      color: white;
    }

    th, td {
      padding: 18px 24px;
      font-size: 1.05rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    th:first-child {
      border-top-left-radius: 16px;
    }

    th:last-child {
      border-top-right-radius: 16px;
    }

    tbody tr:last-child td:first-child {
      border-bottom-left-radius: 16px;
    }

    tbody tr:last-child td:last-child {
      border-bottom-right-radius: 16px;
    }

    th {
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tbody tr:nth-child(even) {
      background-color: #f3f4f6;
    }

    tbody tr:hover {
      background-color: #e0e7ff;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 20px;
        background: #ffffff;
        border: 2px solid #e0e7ff;
        border-radius: 12px;
        box-shadow: 0 2px 10px rgba(99, 102, 241, 0.1);
        padding: 12px;
      }

      td {
        display: flex;
        justify-content: space-between;
        padding: 12px;
        font-size: 1rem;
        border-bottom: 1px solid #ddd;
        border-radius: 8px;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #4f46e5;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Расписание волонтёров</h1>
    <table>
      <thead>
        <tr>
          <th>ФИО</th>
          <th>Телефон</th>
          <th>Интервал</th>
        </tr>
      </thead>
        <tbody>
        {% for row in rows %}
        <tr>
            <td data-label="ФИО">{{ row.name }}</td>
            <td data-label="Телефон">{{ row.phone_number }}</td>
            <td data-label="Интервал">{{ row.interval }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
  </div>
</body>
</html>
