<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Оплата через Finik</title>
</head>
<body>
  <h2>Форма оплаты</h2>
  <form method="POST">
    {% csrf_token %}
    <label>Имя: <input type="text" name="first_name" required></label><br>
    <label>Фамилия: <input type="text" name="last_name" required></label><br>
    <label>Телефон: <input type="text" name="phone" required></label><br>
    <label>Сумма: <input type="number" name="amount" value="500" required></label><br>
    <label>Комментарий: <input type="text" name="comment"></label><br>
    <button type="submit">Оплатить</button>
  </form>
</body>
</html>
