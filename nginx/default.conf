# Редирект всего HTTP на HTTPS
server {
    listen 80;
    server_name interact-club.kg www.interact-club.kg;

    # Редирект на HTTPS
    return 301 https://$host$request_uri;
}

# Основной HTTPS сервер
server {
    listen 443 ssl;
    server_name interact-club.kg www.interact-club.kg;

    # Пути к сертификату, которые Certbot создал
    ssl_certificate /etc/letsencrypt/live/interact-club.kg/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/interact-club.kg/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 50M;

    # Прокси на Django backend
    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статические файлы
    location /static/ {
        alias /app/staticfiles/;
    }

    # Медиа файлы
    location /media/ {
        alias /app/media/;
    }
}
