# HTTP для проверки certbot
server {
    listen 80;
    server_name interact.webtm.ru;

    # Разрешаем доступ к challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Все остальные запросы редиректим на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name interact.webtm.ru;

    # Пути к сертификатам
    ssl_certificate /etc/letsencrypt/live/interact.webtm.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/interact.webtm.ru/privkey.pem;

    # Безопасность SSL (можно улучшить потом)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 50M;

    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }
}
