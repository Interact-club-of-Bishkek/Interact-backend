version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .           # Dockerfile в корне проекта
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env               # Docker автоматически подхватывает все переменные из .env
    depends_on:
      - db

volumes:
  pgdata:
