services:
  base:
    build:
      context: .
      dockerfile: Dockerfile.base
    image: interact_base:latest
    deploy:
      replicas: 0

  db:
    image: postgres:14-alpine
    container_name: interact_postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: interact_backend:latest
    container_name: interact_backend
    expose:
      - "8000"
    env_file: .env
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./entrypoint.sh:/app/entrypoint.sh
    depends_on:
      base:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    restart: always
    entrypoint: ["/app/entrypoint.sh"]

  nginx:
    image: nginx:latest
    container_name: interact_nginx
    ports:
      - "80:80"
      - "443:443"            # ← ДОБАВЛЕНО
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - certbot_www:/var/www/certbot          # ← ДОБАВЛЕНО
      - certbot_certs:/etc/letsencrypt        # ← ДОБАВЛЕНО
    depends_on:
      - backend
    restart: always

  certbot:                                  # ← НОВЫЙ СЕРВИС
    image: certbot/certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    command: >
      certonly --webroot
      --webroot-path=/var/www/certbot
      --email admin@interact.webtm.ru
      --agree-tos
      --no-eff-email
      -d interact.webtm.ru

  telegram_bot:
    build:
      context: .
      dockerfile: ./telegram_bot/Dockerfile
    image: interact_telegram_bot:latest
    container_name: interact_telegram_bot
    env_file: .env
    depends_on:
      backend:
        condition: service_started
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
  certbot_www:        # ← ДОБАВЛЕНО
  certbot_certs:     # ← ДОБАВЛЕНО
