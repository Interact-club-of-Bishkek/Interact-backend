version: "3.9"

services:
  # 1. СЕРВИС БАЗЫ ДАННЫХ (PostgreSQL)
  db:
    image: postgres:14-alpine
    container_name: interact_postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      # Переменные для инициализации БД берутся из .env (POSTGRES_DB, POSTGRES_USER, POSTGRES_PASSWORD)
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      # - "5432:5432" # Опционально: раскомментируйте для доступа к БД с хоста
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. СЕРВИС БЭКЕНДА (Django)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interact_backend
    ports:
      - "8000:8000"
    env_file:
      - .env # Берет все переменные, включая настройки подключения к DB_HOST=db
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy 
    restart: always

  # 3. СЕРВИС TELEGRAM БОТА
  telegram_bot:
    build:
      context: ./telegram_bot
      dockerfile: Dockerfile
    container_name: interact_telegram_bot
    env_file:
      - .env # Берет TELEGRAM_BOT_TOKEN и DJANGO_API_URL=http://backend:8000/api/
    depends_on:
      - backend 
    restart: always

# 4. ИМЕНОВАННЫЕ ТОМА
volumes:
  postgres_data:
  static_volume:
  media_volume: