version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: dbname
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    command: gunicorn interact.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app/backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://user:pass@db:5432/dbname
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 0.0.0.0


  bot:
    build:
      context: ./backend
    command: python bot.py
    volumes:
      - ./backend:/app/backend
    depends_on:
      - backend
      - db
    environment:
      - DATABASE_URL=postgres://user:pass@db:5432/dbname

  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata:
