services:
  # 1. СЕРВИС БАЗЫ ДАННЫХ (PostgreSQL)
  db:
    image: postgres:14-alpine
    container_name: interact_postgres_db
    # Том для постоянного хранения данных.
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      # Переменные для инициализации БД берутся из .env
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    restart: always
    healthcheck:
      # Проверка здоровья базы данных
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. СЕРВИС БЭКЕНДА (Django)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interact_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    # Тома для статики, медиа и монтирования entrypoint.sh
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./entrypoint.sh:/app/entrypoint.sh # Скрипт для запуска
    depends_on:
      db:
        condition: service_healthy # Ждет, пока база данных будет готова
    restart: always
    # ИСПОЛЬЗУЕМ ENTRYPOINT: Скрипт управляет миграциями и запуском Gunicorn
    entrypoint: ["/app/entrypoint.sh"] 

  # 3. СЕРВИС TELEGRAM БОТА
  telegram_bot:
    build:
      context: ./telegram_bot
      dockerfile: Dockerfile
    container_name: interact_telegram_bot
    env_file:
      - .env
    depends_on:
      - backend 
    restart: always

# 4. ИМЕНОВАННЫЕ ТОМА (Для сохранения данных)
volumes:
  postgres_data:
  static_volume:
  media_volume: